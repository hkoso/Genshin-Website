<html>

            }

            a { 
                text-decoration: none;
                list-style: none;
                color: rgb(43, 43, 43);
            }

            #picture {
               position: absolute;
               top: 2em;
               left: 10em;
               overflow: hidden;
               height: 32em;
               border-radius: 1em;
            }

            #picture img {
                width: 24em;
            }

            #info {
                position: absolute;
                top: 8em;

                background-color: rgb(255, 246, 206);
            }

                font-size: 2em;
            }
            
            #footer{
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: rgb(142, 71, 4);
                color: rgb(211, 211, 211);
                padding-top: 1em;
                padding-bottom: 1em;
                text-align: center;
                overflow: hidden;
            }


        </style>

    <body>
        <div id="display">
            <div id="picture"><img src="./assets/403.jpg" alt="403 picture"></div>
