<html>

<head>

<meta charset="utf-8">
<title>Menu</title>

<link rel="stylesheet" href="../initial.css">
<link rel="stylesheet" href="../mainNaviBar.css">
<link rel="stylesheet" href="../pageTitle.css">
<link rel="stylesheet" href="../menuDescription.css">
<link rel="stylesheet" href="../menu/menuFoodDisplay.css">
<link rel="stylesheet" href="../footer.css">

<style>

    #display {
        display: grid;
        grid-template-rows: 6em 6em 26em 3em;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-areas:    "header header header header"
                                "navigation title title title"
                                "navigation product product product"
                                "footer footer footer footer";
    }

    #Raw_Meat {
        grid-row: 3 / 4;
        grid-column: 2 / 3;
    }

    #Fowl {
        grid-row: 3 / 4;
        grid-column: 3 / 4;
    }

    #Bird_Egg {
        grid-row: 3 / 4;
        grid-column: 4 / 5;
    }


</style>
</head>

<body>

    <div id="display">

        <!--Top Navigation Bar--->
        <div id="mainBar">
            <div id="logo">
                <div>
                    <img id="logo" src="../assets/logo.png" alt="logo">
                </div>
            </div>
            <div id="container">
                <a href="../index.html"><div>Homepage</div></a>
                <a href="../menu/menu.html"><div>Menu</div></a>
                <a href="../login.html"><div>Login</div></a>
            </div>
        </div>

        <!--Section title-->
        <div id="pageTitle">
            Meat
        </div>

        <!--Side Navigation Bar-->
        <div id="menuBar">
            <ul id="menus">
                <a href="../grocery/grocery.html"><div><li>Special Offer</li></div></a>
                <a href="../grocery/fruit.html"><div><li>Fruit</li></div></a>
                <a href="../grocery/vegetable.html"><div><li>Vegetable</li></div></a>
                <a href="../grocery/meat.html"><div><li>Meat</li></div></a>
                <a href="../grocery/seafood.html"><div><li>Seafood</li></div></a>
                <a href="../grocery/other.html"><div><li>Other</li></div></a>
            </ul>
        </div>

        <!--Food-->
        <div class="food" id="Raw_Meat">
            <a href="../grocery/groceryImage/Item_Raw_Meat.webp">
                <img class="image" src="../grocery/groceryImage/Item_Raw_Meat.webp" alt="Image of Raw Meat">
                <div>
                    <h3 class="title">
                        Raw Meat
                        <p>&nbsp;</p> 
                    </h3>
                    <div class="text">
                        <img class="icon" src="../menu/foodImage/Item_Mora.webp" alt="Mora Symbol"><div>240 Mora</div>
                    </div>
                </div>
            </a>
        </div>

        <div class="food" id="Fowl">
            <a href="../grocery/groceryImage/Item_Fowl.webp">
                <img class="image" src="../grocery/groceryImage/Item_Fowl.webp" alt="Image of Fowl">
                <div>
                    <h3 class="title">
                        Fowl
                        <p>&nbsp;</p> 
                    </h3>
                    <div class="text">
                        <img class="icon" src="../menu/foodImage/Item_Mora.webp" alt="Mora Symbol"><div>240 Mora</div>
                    </div>
                </div>
            </a>
        </div>

        
        <div class="food" id="Bird_Egg">
            <a href="../grocery/groceryImage/Item_Bird_Egg.webp">
                <img class="image" src="../grocery/groceryImage/Item_Bird_Egg.webp" alt="Image of Bird Egg">
                <div>
                    <h3 class="title">
                        Bird Egg
                        <p>&nbsp;</p> 
                    </h3>
                    <div class="text">
                        <img class="icon" src="../menu/foodImage/Item_Mora.webp" alt="Mora Symbol"><div>200 Mora</div>
                    </div>
                </div>
            </a>
        </div>

        <!--Footer-->
        <div id="footer">
            This is a derivative work based on the game Genshin Impact and no commercial usage is allowed.
        </div>
        
    </div>

</html>
